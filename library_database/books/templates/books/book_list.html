<!DOCTYPE html>
<html>
<head>
    <title>Library - Book List</title>
</head>
<body>
    <h1>Library Book List</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.published_year }})
            </li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
